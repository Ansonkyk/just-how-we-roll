<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Just How We Roll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <section id="app">
        <section id="d6" class="roll-section single-die">
            <section id="d6-button">
                <h3>Click The Die To Roll</h3>
                <img class="d6 roll" id="d6-roll" alt="">
                <input type="text" id="d6interval" aria-label="ind6ani">>
                <button id="d6setInterval">Roll</button>
                
            </section>
            <section id="d6-averages">
                <h3>Mean</h3>
                <h3 id="d6-rolls-mean"></h3>
                <h3>Median</h3>
                <h3 id="d6-rolls-median"></h3>
                <h3>Mode</h3>
                <h3 id="d6-rolls-mode"></h3>
            </section>
        </section>
        <section id="double-d6" class="roll-section">
            <section id="double-d6-buttons">
                <header>
                    <h3>Click The Dice To Roll</h3>
                </header>
                <main>
                    <img class="d6 roll" id="double-d6-roll-1" alt="">
                    <img class="d6 roll" id="double-d6-roll-2" alt="">
                    <input type="text" id="double-d6interval" aria-label="double-ind6ani">>
                    <button id="double-d6-setInterval">Roll</button>
                </main>
            </section>
            <section id="double-d6-averages">
                <h3>Mean</h3>
                <h3 id="double-d6-rolls-mean"></h3>
                <h3>Median</h3>
                <h3 id="double-d6-rolls-median"></h3>
                <h3>Mode</h3>
                <h3 id="double-d6-rolls-mode"></h3>
            </section>
        </section>
        <section id="d12" class="roll-section single-die">
            <section id="d12-button">
                <h3>Click The Die To Roll</h3>
                <img class="roll" src="" id="d12-roll" alt="">
                <input type="text" id="d12interval" aria-label="ind12ani">>
                <button id="d12-setInterval">Roll</button>
            </section>
            <section id="d12-averages">
                <h3>Mean</h3>
                <h3 id="d12-rolls-mean"></h3>
                <h3>Median</h3>
                <h3 id="d12-rolls-median"></h3>
                <h3>Mode</h3>
                <h3 id="d12-rolls-mode"></h3>
            </section>
        </section>
        <section id="d20" class="roll-section single-die">
            <section id="d20-button">
                <h3>Click The Die To Roll</h3>
                <img class="roll" src="" id="d20-roll" alt="">
                <input type="text" id="d20interval" aria-label="ind20ani">>
                <button id="d20-setInterval">Roll</button>
            </section>
            <section id="d20-averages">
                <h3>Mean</h3>
                <h3 id="d20-rolls-mean"></h3>
                <h3>Median</h3>
                <h3 id="d20-rolls-median"></h3>
                <h3>Mode</h3>
                <h3 id="d20-rolls-mode"></h3>
            </section>
        </section>
        <button id="reset-button">Reset All Rolls</button>
    </section>
    <script src="main.js"></script>
</body>
</html>
